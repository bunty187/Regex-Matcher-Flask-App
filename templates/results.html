<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher Results</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="/"><img src="static/logo.png" alt="Logo" class="logo"></a></li>
            <li><a href="/">Home</a></li>
            <li><a href="/email_validation">Email Validation</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Regex Matcher Results</h1>
        <div class="input-group">
            <div class="input-col">
                <label for="test_string">Test String Input</label>
                <textarea id="test_string" name="test_string" rows="4" cols="50" readonly>{{ test_string }}</textarea>
            </div>
            <div class="input-col">
                <label for="regex">Regex Pattern</label>
                <textarea id="regex" name="regex" rows="4" cols="50" readonly>{{ regex }}</textarea>
            </div>
        </div>

        {% if matched_strings %}
        <h3>Matched Strings</h3>
        <div class="results">
            <ul>
                {% for string in matched_strings %}
                <li>{{ string }}</li>
                {% endfor %}
            </ul>
        </div>
        {% else %}
        <div class="no-results">
            <p>No Matches Found. Please Enter Valid Pattern</p>
        </div>
        {% endif %}
        <a href="/"><button type="submit">Go back</button></a>
    </div>
</body>

</html>
