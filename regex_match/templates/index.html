<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher App</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="/"><img src="static/logo.png" alt="Logo" class="logo"></a></li>
            <li><a href="/">Home</a></li>
            <li><a href="/email_validation">Email Validation</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Regex Matcher App</h1>
        <form action="/" method="POST">
            <div class="input-group">
                <div class="input-col">
                    <label for="test_string">Test String Input</label>
                    <textarea id="test_string" name="test_string" rows="4" cols="50" placeholder="Enter a text..."
                        required>{{ test_string }}</textarea>
                </div>
                <div class="input-col">
                    <label for="regex">Regex Pattern</label>
                    <textarea id="regex" name="regex" rows="4" cols="50" placeholder="Enter a regex pattern for match" required>{{ regex }}</textarea>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>

    </div>
</body>

</html>
